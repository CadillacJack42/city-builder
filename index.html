<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="dropdowns">
            <label for="city">
            <select name="city" id="city">
                <option value="vegas">Las Vegas</option>
                <option value="seattle">Seattle</option>
                <option value="portland">Portland</option>
            </select>
        </label>
        <label for="water">
            <select name="water" id="water">
                <option value="ocean">Ocean</option>
                <option value="river">River</option>
                <option value="lake">Lake</option>
            </select>
        </label>
        <label for="house">
            <select name="house" id="house">
                <option value="castle">Castle</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
            </select>
        </label>
        </div>
        <div id="images-div">
            <div class="images" id="city-img"></div>
            <div class="images" id="water-img"></div>
            <div class="images" id="house-img"></div>
        </div>

        <div id="count"></div>
        
        <div id="slogan-div">
            <h4 id="slogan-headline">Enter A Slogan For Your City</h4>
            <input type="text" id="slogan-input" placeholder="Enter A Slogan">
            <button id="btn">Submit Slogan</button>
            <p id="list"></p>
        </div>
        
        
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
